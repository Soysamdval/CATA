<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Generador de Catálogos para WhatsApp | CATA</title>
  <meta name="description" content="Crea catálogos profesionales en PDF listos para vender por WhatsApp. Sube tu inventario y genera tu catálogo en minutos." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://example.com/" />
  <meta name="theme-color" content="#22C55E" />
  <!-- Structured Data -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"Product","name":"CATA","description":"Generador de catálogos en PDF listos para vender por WhatsApp","brand":{"@type":"Organization","name":"CATA"},"offers":{"@type":"Offer","priceCurrency":"USD","price":"15.00"}}
  </script>

  <!-- Open Graph -->
  <meta property="og:title" content="CATA — Genera catálogos para WhatsApp" />
  <meta property="og:description" content="Convierte tu inventario en un catálogo profesional y empieza a vender por WhatsApp." />
  <meta property="og:type" content="website" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:;">

  <link rel="stylesheet" href="./assets/css/app.css" />
</head>

<body>

  <div id="nav"></div>

  <div class="page">
    <main class="card">

      <header class="brand">
        <img src="./img/logo.png" alt="CATA generador de catálogos para WhatsApp" />
        <h1>Vende fácil por WhatsApp</h1>
        <p>Convierte tu inventario en un catálogo profesional</p>
      </header>

      <form id="cataForm" aria-labelledby="formTitle">

        <label for="csvFile">Archivo CSV</label>
        <input id="csvFile" type="file" name="csv" accept=".csv" required />
        <span class="hint">Tu lista de productos</span>

        <label for="logoFile">Logo de tu marca</label>
        <input id="logoFile" type="file" name="logo" accept="image/png, image/jpeg" required />
        <span class="hint">PNG o JPG recomendado</span>

        <label for="whatsappInput">Número de WhatsApp</label>
        <input id="whatsappInput" type="text" name="whatsapp" placeholder="573001234567" required aria-describedby="whatsappHint"/>
        <span id="whatsappHint" class="hint">Incluye el código de país</span>

        <button type="submit">Generar catálogo</button>
      </form>

      <div class="status" id="status"></div>

      <footer>
        Gratis · Rápido · Sin registros
      </footer>

    </main>
  </div>

  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/generate.js"></script>

</body>
</html>
